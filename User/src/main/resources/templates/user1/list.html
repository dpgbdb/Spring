<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
	<head>
		<meta charset="UTF-8">
		<title>user1::list</title>
	</head>
<body>
	<h3>user1 목록</h3>
	<a href="/User">User 메인</a>
	<a href="/user1/register">user1 등록</a>
	
	<table border="1">
		<tr>
			<th>아이디</th>
			<th>이름</th>
			<th>휴대폰</th>
			<th>나이</th>
			<th>관리</th>
		</tr>
		
			<tr th:each="user:${users}">
				<td>[[${user.uid}]]</td>
				<td>[[${user.name}]]</td>
				<td>[[${user.hp}]]</td>
				<td>[[${user.age}]]</td>
				<td>
					<a href="/Ch06/user1/modify?uid=${user.uid}">수정</a>			
					<a href="/Ch06/user1/delete?uid=${user.uid}">삭제</a>			
				</td>
			</tr>
		</th:each>
	</table>
</body>
</html>
